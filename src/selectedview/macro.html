<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>new</title>
    <link rel="stylesheet" href="style-macro.css">
</head>

<body>
    <div class="main-container">
        <header class="top">
            <p>Macrobox</p>
            <div class="top-btn">
                <button class="dot-close-macro" id="dot-close-macro"></button>
                <button class="dot-minimize-macro" id="dot-minimize-macro"></button>
                <button class="dot-fixed-macro" id="dot-fixed-macro"></button>
            </div>
        </header>
        
        <div class="container-macro">
            <h1 id="title"></h1>
            <p class="date" id="date"></p>
            <p id="message"></p>
        </div>
    </div>
    <script src="renderer.js" defer></script>
</body>

</html>
